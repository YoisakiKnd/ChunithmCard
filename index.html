<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info Display</title>
    <style>
        .player-container {
            position: relative;
            width: 576px;
            height: 228px;
            background-image: url('https://chunithm.wahlap.com/mobile/img/917697c9bea43c39.png');
            background-size: cover;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Honor Container with absolute position */
        .honor-container {
            position: absolute;
            width: 200px;
            height: auto;
            top: 10px; /* Adjust position */
            left: 50%;
            transform: translateX(-50%); /* Center the honor image horizontally */
        }

        .honor {
            width: 180%;
            height: auto;
            right: 20px
        }

        .honor-text {
            position: absolute;
            top: 50%;
            right: -50px;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        /* Avatar Container */
        .avatar-container {
            position: absolute;
            background-color: black;
            padding: 5px;
            top: 60px; /* Adjust position */
            right: 20px; /* Adjust position */
        }

        .avatar {
            width: 128px;
            height: 128px;
        }

        /* Player Name */
        .player-name {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-align: center;
            left: 5%;
        }

        /* Player Rating */
        .player-rating {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            bottom: 30px; /* Adjust position */
            left: 42%;
            transform: translateX(-50%);
        }

        /* Player Count */
        .player-count {
            position: absolute;
            font-size: 18px;
            color: black;
            top: 60px; /* Adjust position */
            left: 145px; /* Adjust position */
        }

        /* Player Info (contains name and count) */
        .player-info {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 100px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="playerDisplay"></div>

    <script>
        function displayPlayerInfo(avatar, name, rating, playerCount, honor, honorText) {
            const playerContainer = document.createElement('div');
            playerContainer.className = 'player-container';

            const honorContainer = document.createElement('div');
            honorContainer.className = 'honor-container';

            const honorImg = document.createElement('img');
            honorImg.src = honor;
            honorImg.alt = 'Honor';
            honorImg.className = 'honor';

            const honorTextElement = document.createElement('div');
            honorTextElement.className = 'honor-text';
            honorTextElement.textContent = honorText;

            honorContainer.appendChild(honorImg);
            honorContainer.appendChild(honorTextElement);

            const avatarContainer = document.createElement('div');
            avatarContainer.className = 'avatar-container';

            const avatarImg = document.createElement('img');
            avatarImg.src = avatar;
            avatarImg.alt = 'Player Avatar';
            avatarImg.className = 'avatar';

            avatarContainer.appendChild(avatarImg);

            const playerInfo = document.createElement('div');
            playerInfo.className = 'player-info';

            const playerName = document.createElement('span');
            playerName.className = 'player-name';
            playerName.textContent = name;

            const playerRating = document.createElement('span');
            playerRating.className = 'player-rating';
            playerRating.textContent = `Rating: ${rating}`;

            const playerCountDisplay = document.createElement('span');
            playerCountDisplay.className = 'player-count';
            playerCountDisplay.textContent = `Counts: ${playerCount}`;

            playerInfo.appendChild(playerName);
            playerInfo.appendChild(playerCountDisplay);

            playerContainer.appendChild(honorContainer); // Honor section at the top
            playerContainer.appendChild(playerInfo);
            playerContainer.appendChild(playerRating); // Rating displayed at the bottom center
            playerContainer.appendChild(avatarContainer); // Avatar on the left

            document.getElementById('playerDisplay').appendChild(playerContainer);
        }

        // Example Usage
        displayPlayerInfo(
            'https://chunithm.wahlap.com/mobile/img/a134ec4921a7fb69.png', // Avatar URL
            'MikuNya♪', // Name
            '15.02', // Rating
            '70', // Player count
            'https://chunithm.wahlap.com/mobile/images/honor_bg_silver.png', // Honor image
            'しぐれうい' // Honor text
        );
    </script>
</body>
</html>
